<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS DOM Click</title>
</head>
<body>
  <button onclick="changeText()">Click Me</button>
  <p id="demo">Hello</p>

  <script>
    function changeText() {
      document.getElementById("demo").innerText = "You clicked the button!";
    }
  </script>
</body>
</html>
