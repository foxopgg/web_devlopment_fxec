<!-- js-variables.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Variables</title>
</head>
<body>
  <h1>Check the console</h1>
  <script>
    let name = "Arjun";
    const age = 19;
    var course = "AI & DS";

    console.log("Name:", name);
    console.log("Age:", age);
    console.log("Course:", course);
  </script>
</body>
</html>
