<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>F1 2025 Season</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="hero">
    <img src="images/hero.jpg" alt="2025 F1 Car" />
    <div class="hero-text">
      <h1>Formula 1 2025 Season</h1>
      <p>Experience the thrill of speed and precision.</p>
    </div>
  </section>

  <section class="countdown">
    <h2>Next Race: Saudi Arabian Grand Prix</h2>
    <div id="timer">Loading...</div>
  </section>

  <section class="drivers">
    <h2>Top 10 Drivers</h2>
    <div class="driver-cards">
      <div class="driver-card">
        <img src="images/drivers/lando_norris.jpg" alt="Lando Norris" />
        <div class="driver-info">
          <h3>Lando Norris</h3>
          <p>Team: McLaren</p>
          <p>Points: 77</p>
        </div>
      </div>
    </div>
  </section>

  <section class="teams">
    <h2>Teams</h2>
    <div class="team-cards">
      <div class="team-card">
        <img src="images/teams/mclaren.jpg" alt="McLaren" />
        <h3>McLaren</h3>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
