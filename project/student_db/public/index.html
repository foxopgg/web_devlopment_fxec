<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Database Management</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      animation: bgFade 20s infinite alternate;
      scroll-behavior: smooth;
    }

    @keyframes bgFade {
      0% { background: linear-gradient(135deg, #e0eafc, #cfdef3); }
      100% { background: linear-gradient(135deg, #f9f9f9, #a1c4fd); }
    }

    header {
      background: linear-gradient(90deg, #2b5876, #4e4376);
      padding: 20px;
      text-align: center;
      color: white;
      animation: fadeInDown 1s ease-in-out;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    nav {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      padding: 10px 20px;
      background: white;
      color: #4e4376;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background: #4e4376;
      color: white;
      transform: scale(1.05);
    }

    main {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
      animation: fadeInUp 1.2s ease-in-out;
    }

    .card {
      background: white;
      padding: 25px;
      margin-bottom: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.4s ease;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    h2 {
      margin-top: 0;
      color: #2b5876;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>College Database Management System</h1>
    <nav>
      <a href="add-student.html">Add Student</a>
      <a href="view-students.html">View Students</a>
      <a href="add-staff.html">Add Staff</a>
      <a href="view-staff.html">View Staff</a>
      <a href="About.html">About</a>
    </nav>
  </header>

  <main>
    <section class="card">
      <h2>Welcome to the College Database System!</h2>
      <p>Use the navigation links above to manage students and staff efficiently. This system is built to simplify academic data handling in an interactive and automated way.</p>
    </section>
  </main>
</body>
</html>
