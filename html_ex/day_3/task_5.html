<!-- grid-gallery.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Photo Gallery</title>
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="https://via.placeholder.com/150" alt="Photo">
    <img src="https://via.placeholder.com/150" alt="Photo">
    <img src="https://via.placeholder.com/150" alt="Photo">
    <img src="https://via.placeholder.com/150" alt="Photo">
  </div>
</body>
</html>
