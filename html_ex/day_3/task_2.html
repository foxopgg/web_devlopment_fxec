<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Card Layout</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      width: 250px;
      text-align: center;
    }
    img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/200" alt="Image">
      <h3>Card Title</h3>
      <p>Description of the card.</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200" alt="Image">
      <h3>Card Title</h3>
      <p>Description of the card.</p>
    </div>
  </div>
</body>
</html>
