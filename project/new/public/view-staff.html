<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Staff</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>College Database Management - View Staff</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="add-student.html">Add Student</a>
      <a href="add-staff.html">Add Staff</a>
      <a href="view-students.html">View Students</a>
      <a href="About.html">About</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Staff Records</h2>
      <table id="staffTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Department ID</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be dynamically populated -->
        </tbody>
      </table>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const tableBody = document.querySelector('#staffTable tbody');

      try {
        const res = await fetch('/api/staff');
        if (!res.ok) throw new Error('Failed to fetch staff data');
        const staff = await res.json();

        if (staff.length === 0) {
          const row = document.createElement('tr');
          row.innerHTML = `<td colspan="4">No staff records found.</td>`;
          tableBody.appendChild(row);
        } else {
          staff.forEach(member => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${member.id}</td>
              <td>${member.name}</td>
              <td>${member.subject}</td>
              <td>${member.department_id}</td>
            `;
            tableBody.appendChild(row);
          });
        }
      } catch (err) {
        console.error('Error loading staff:', err);
        const row = document.createElement('tr');
        row.innerHTML = `<td colspan="4">Error loading data</td>`;
        tableBody.appendChild(row);
      }
    });
  </script>
</body>
</html>
