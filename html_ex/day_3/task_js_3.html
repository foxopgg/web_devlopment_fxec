<!-- js-loop.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Loop</title>
</head>
<body>
  <h2>Open the console to see numbers 1 to 5</h2>
  <script>
    for (let i = 1; i <= 5; i++) {
      console.log("Number: " + i);
    }
  </script>
</body>
</html>
