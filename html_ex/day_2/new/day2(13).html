<html>
<head>
  <style>
    ol { font-size: 18px; color: #333; list-style-type: disc; }
    ol li:nth-child(2) { font-size: 20px; color: #555; }
    ol li:nth-child(3) { font-size: 22px; color: #777; }
    ul { padding-left: 30px; margin-top: 20px; }
    ul li { margin-bottom: 10px; }
  </style>
</head>
<body>
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>
  <ul>
    <li>Unordered Item 1</li>
    <li>Unordered Item 2</li>
    <li>Unordered Item 3</li>
  </ul>
</body>
</html>
