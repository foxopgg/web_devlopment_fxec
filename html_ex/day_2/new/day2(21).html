<html lang="en">
<head>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      position: relative;
      animation: moveBox 3s ease-in-out infinite;
    }

    @keyframes moveBox {
      0% { left: 0; }
      50% { left: 80%; }
      100% { left: 0; }
    }
  </style>
</head>
<body>

  <div class="box"></div>

</body>
</html>
