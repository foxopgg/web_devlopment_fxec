<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Pricing Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .pricing-table {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .pricing-card {
            flex: 1 1 calc(33.333% - 40px);
            max-width: calc(33.333% - 40px);
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .pricing-card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .pricing-card .price {
            font-size: 2rem;
            color: #4CAF50;
            margin: 10px 0;
        }

        .pricing-card ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .pricing-card ul li {
            margin: 10px 0;
        }

        .pricing-card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .pricing-card button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .pricing-card {
                flex: 1 1 calc(50% - 40px);
                max-width: calc(50% - 40px);
            }
        }

        @media (max-width: 480px) {
            .pricing-card {
                flex: 1 1 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="pricing-table">
        <div class="pricing-card">
            <h2>Basic Plan</h2>
            <p class="price">$10/month</p>
            <ul>
                <li>10 GB Storage</li>
                <li>100 Emails</li>
                <li>24/7 Support</li>
            </ul>
            <button>Sign Up</button>
        </div>
        <div class="pricing-card">
            <h2>Standard Plan</h2>
            <p class="price">$20/month</p>
            <ul>
                <li>50 GB Storage</li>
                <li>500 Emails</li>
                <li>Priority Support</li>
            </ul>
            <button>Sign Up</button>
        </div>
        <div class="pricing-card">
            <h2>Premium Plan</h2>
            <p class="price">$30/month</p>
            <ul>
                <li>Unlimited Storage</li>
                <li>Unlimited Emails</li>
                <li>Dedicated Support</li>
            </ul>
            <button>Sign Up</button>
        </div>
    </div>
</body>
</html>
