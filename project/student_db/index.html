<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Database Management</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Student Database Management System</h1>
    <nav>
      <a href="#add-student">Add Student</a>
      <a href="#view-students">View Students</a>
      <a href="#add-staff">Add Staff</a>
      <a href="#view-staff">View Staff</a>
    </nav>
  </header>

  <main>
    <!-- Add Student Form -->
    <section id="add-student" class="card">
      <h2>Add Student</h2>
      <form id="studentForm">
        <input type="text" name="name" placeholder="Student Name" required />
        <input type="text" name="class" placeholder="Class" required />
        <input type="date" name="dob" placeholder="Date of Birth" required />
        <input type="number" name="subject1" placeholder="Subject 1 Marks" required />
        <input type="number" name="subject2" placeholder="Subject 2 Marks" required />
        <input type="number" name="subject3" placeholder="Subject 3 Marks" required />
        <input type="number" name="subject4" placeholder="Subject 4 Marks" required />
        <input type="number" name="subject5" placeholder="Subject 5 Marks" required />
        <input type="number" name="staff_id" placeholder="Handling Staff ID" required />
        <button type="submit">Add Student</button>
      </form>
    </section>

    <!-- View Students -->
    <section id="view-students" class="card">
      <h2>Students List</h2>
      <table id="studentsTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Class</th>
            <th>DOB</th>
            <th>Subject 1</th>
            <th>Subject 2</th>
            <th>Subject 3</th>
            <th>Subject 4</th>
            <th>Subject 5</th>
            <th>Staff ID</th>
          </tr>
        </thead>
        <tbody>
          <!-- Student data will load here -->
        </tbody>
      </table>
    </section>

    <!-- Add Staff Form -->
    <section id="add-staff" class="card">
      <h2>Add Staff</h2>
      <form id="staffForm">
        <input type="text" name="name" placeholder="Staff Name" required />
        <input type="text" name="subject" placeholder="Subject" required />
        <button type="submit">Add Staff</button>
      </form>
    </section>

    <!-- View Staff -->
    <section id="view-staff" class="card">
      <h2>Staff List</h2>
      <table id="staffTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Subject</th>
          </tr>
        </thead>
        <tbody>
          <!-- Staff data will load here -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
