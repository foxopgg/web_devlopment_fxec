<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Box</title>
  <style>
    .custom-box {
      width: 300px;
      height: 150px;
      border: 4px dashed #ff5733; /* thickness, style, and color */
      border-radius: 15px; /* rounded corners */
      padding: 20px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <div class="custom-box">
    This is a styled box with a dashed border and rounded corners.
  </div>

</body>
</html>
