<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            position: relative;
            animation: moveRight 3s ease-in-out infinite;
        }

        @keyframes moveRight {
            0% {
                left: 0;
            }
            50% {
                left: 80%;
            }
            100% {
                left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
