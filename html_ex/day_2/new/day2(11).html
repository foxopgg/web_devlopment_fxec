<html>
<head>
  <style>
    .abs { position: absolute; top: 0; right: 0; background: red; color: #fff; padding: 2px 5px; font-size: 12px; }
    .box { position: relative; width: 150px; height: 80px; background: #ccc; margin: 20px; }
    .b { font-weight: bold; }
    .i { font-style: italic; }
    .u { text-transform: uppercase; }
    .s { letter-spacing: 2px; line-height: 1.6; }
  </style>
</head>
<body>
  <div class="box">Box<div class="abs">Top</div></div>
  <p class="b">Bold</p>
  <p class="i">Italic</p>
  <p class="u">upper</p>
  <p class="s">Spaced text</p>
</body>
</html>
