<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            gap: 20px;
            padding: 20px;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            background-color: #f9f9f9;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .product p {
            color: #555;
            font-size: 0.9em;
        }

        @media (min-width: 600px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 900px) {
            .container {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <h3>Product 1</h3>
            <p>$10.00</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <h3>Product 2</h3>
            <p>$15.00</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 3">
            <h3>Product 3</h3>
            <p>$20.00</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 4">
            <h3>Product 4</h3>
            <p>$25.00</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 5">
            <h3>Product 5</h3>
            <p>$30.00</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 6">
            <h3>Product 6</h3>
            <p>$35.00</p>
        </div>
    </div>
</body>
</html>
