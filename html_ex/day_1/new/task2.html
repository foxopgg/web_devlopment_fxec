<!DOCTYPE html>
<html>
<head><title>Admission Form</title></head>
<body>
  <form>
    <fieldset>
      <legend>Student Admission</legend>
      <label>Full Name: <input type="text" name="name"></label><br>
      <br>
      <label>Date of Birth: <input type="date" name="dob"></label><br>
      <br>
      <label>Gender:
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
      </label><br>
      <br>
      <label>Courses:<br>
        <input type="checkbox" name="course" value="AI"> AI<br>
        <input type="checkbox" name="course" value="DS"> Data Science<br>
      </label>
      <br>
      <label>Email: <input type="email" name="email"></label><br>
      <br>
      <input type="submit" value="Submit">
    </fieldset>
  </form>
</body>
</html>
